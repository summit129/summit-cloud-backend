<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summit Cloud Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a; --bg2: #111111; --bg3: #1a1a1a;
      --border: rgba(255,255,255,0.08); --gold: #F5B942; --gold2: #E8A020;
      --gold-dim: rgba(245,185,66,0.12); --bull: #22c55e; --bull-bg: rgba(34,197,94,0.1);
      --bear: #ef4444; --bear-bg: rgba(239,68,68,0.1); --text: #ffffff;
      --muted: #666; --muted2: #999;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 18px 48px; border-bottom: 1px solid var(--border); background: rgba(10,10,10,0.95); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(16px); }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo-icon { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
    .logo-text { font-size: 1.1rem; font-weight: 700; color: var(--text); letter-spacing: -0.02em; }
    .live-badge { display: flex; align-items: center; gap: 7px; background: rgba(34,197,94,0.08); border: 1px solid rgba(34,197,94,0.2); padding: 6px 14px; border-radius: 100px; font-size: 0.72rem; font-weight: 700; color: var(--bull); letter-spacing: 0.08em; }
    .live-dot { width: 6px; height: 6px; background: var(--bull); border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    .hero { text-align: center; padding: 64px 48px 48px; position: relative; overflow: hidden; }
    .hero::before { content: ''; position: absolute; top: -80px; left: 50%; transform: translateX(-50%); width: 700px; height: 350px; background: radial-gradient(ellipse, rgba(245,185,66,0.06) 0%, transparent 70%); pointer-events: none; }
    .hero h1 { font-size: clamp(2rem, 4vw, 3.2rem); font-weight: 800; letter-spacing: -0.03em; line-height: 1.1; margin-bottom: 16px; }
    .hero h1 .gold { color: var(--gold); }
    .hero p { color: var(--muted2); font-size: 1rem; max-width: 520px; margin: 0 auto; line-height: 1.7; }
    .controls { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 28px 48px 0; flex-wrap: wrap; }
    .filter-group { display: flex; gap: 8px; flex-wrap: wrap; }
    .filter-btn { padding: 8px 16px; border-radius: 100px; border: 1px solid var(--border); background: transparent; color: var(--muted2); font-family: 'Manrope', sans-serif; font-size: 0.8rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .filter-btn:hover { color: var(--text); border-color: rgba(255,255,255,0.2); }
    .filter-btn.active { background: var(--gold); border-color: var(--gold); color: #000; }
    .filter-btn.bull-active { background: var(--bull-bg); border-color: rgba(34,197,94,0.4); color: var(--bull); }
    .filter-btn.bear-active { background: var(--bear-bg); border-color: rgba(239,68,68,0.4); color: var(--bear); }
    .search-box { padding: 8px 16px; border-radius: 100px; border: 1px solid var(--border); background: var(--bg3); color: var(--text); font-family: 'Manrope', sans-serif; font-size: 0.8rem; width: 200px; outline: none; transition: border-color 0.2s; }
    .search-box:focus { border-color: rgba(245,185,66,0.4); }
    .search-box::placeholder { color: var(--muted); }
    .timeframe-tabs { display: flex; gap: 6px; padding: 20px 48px 0; }
    .tf-tab { padding: 6px 14px; border-radius: 6px; border: 1px solid var(--border); background: transparent; color: var(--muted); font-family: 'Manrope', sans-serif; font-size: 0.75rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .tf-tab:hover { color: var(--text); }
    .tf-tab.active { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }
    .stats-bar { display: flex; margin: 28px 48px 0; background: var(--bg2); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    .stat { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 16px 12px; border-right: 1px solid var(--border); gap: 4px; }
    .stat:last-child { border-right: none; }
    .stat-label { font-size: 0.7rem; color: var(--muted); font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; }
    .stat-value { font-size: 1.3rem; font-weight: 800; color: var(--text); letter-spacing: -0.02em; }
    .stat-value.bull { color: var(--bull); } .stat-value.bear { color: var(--bear); } .stat-value.gold { color: var(--gold); }
    .last-updated { text-align: right; padding: 0 48px 12px; font-size: 0.7rem; color: var(--muted); font-weight: 500; }
    .table-container { padding: 28px 48px 80px; }
    .category-section { margin-bottom: 48px; }
    .category-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .category-title { font-size: 0.72rem; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; color: var(--muted2); }
    .category-count { font-size: 0.7rem; color: var(--muted); background: var(--bg3); padding: 2px 8px; border-radius: 100px; border: 1px solid var(--border); font-weight: 600; }
    table { width: 100%; border-collapse: collapse; background: var(--bg2); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    thead th { text-align: left; padding: 12px 20px; font-size: 0.68rem; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase; border-bottom: 1px solid var(--border); font-weight: 700; background: var(--bg3); }
    tbody tr { border-bottom: 1px solid var(--border); transition: background 0.15s; }
    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background: rgba(245,185,66,0.03); }
    tbody td { padding: 16px 20px; font-size: 0.88rem; vertical-align: middle; }
    .asset-cell { display: flex; align-items: center; gap: 12px; }
    .asset-logo { width: 38px; height: 38px; border-radius: 50%; background: var(--bg3); border: 1px solid var(--border); object-fit: cover; flex-shrink: 0; }
    .asset-logo-fallback { width: 38px; height: 38px; border-radius: 50%; background: var(--bg3); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 0.72rem; font-weight: 800; color: var(--gold); flex-shrink: 0; }
    .asset-name { font-weight: 700; font-size: 0.92rem; }
    .asset-sub { font-size: 0.7rem; color: var(--muted); margin-top: 1px; font-weight: 500; }
    .signal-badge { display: inline-flex; align-items: center; gap: 6px; padding: 5px 12px; border-radius: 6px; font-size: 0.72rem; font-weight: 700; letter-spacing: 0.05em; }
    .signal-badge.bull { background: var(--bull-bg); color: var(--bull); border: 1px solid rgba(34,197,94,0.2); }
    .signal-badge.bear { background: var(--bear-bg); color: var(--bear); border: 1px solid rgba(239,68,68,0.2); }
    .tf-badge { display: inline-block; padding: 4px 10px; border-radius: 6px; background: var(--bg3); border: 1px solid var(--border); font-size: 0.72rem; color: var(--muted2); font-weight: 700; }
    .price-cell { font-size: 0.92rem; font-weight: 700; }
    .time-ago { font-size: 0.78rem; color: var(--muted); font-weight: 500; }
    .chart-btn { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); background: transparent; color: var(--muted2); font-family: 'Manrope', sans-serif; font-size: 0.72rem; font-weight: 700; cursor: pointer; transition: all 0.2s; text-decoration: none; }
    .chart-btn:hover { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }
    .chart-btn svg { width: 12px; height: 12px; }
    .empty-state { text-align: center; padding: 80px 40px; }
    .empty-icon { font-size: 2.5rem; margin-bottom: 16px; opacity: 0.3; }
    .empty-title { font-size: 1rem; font-weight: 700; color: var(--muted2); margin-bottom: 8px; }
    .empty-sub { font-size: 0.82rem; color: var(--muted); line-height: 1.6; }
    .loading-overlay { display: flex; align-items: center; justify-content: center; padding: 80px; gap: 12px; color: var(--muted); font-size: 0.85rem; font-weight: 600; }
    .spinner { width: 18px; height: 18px; border: 2px solid var(--border); border-top-color: var(--gold); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      header { padding: 14px 16px; }
      .hero { padding: 32px 16px 24px; }
      .hero h1 { font-size: 1.7rem; }
      .hero p { font-size: 0.88rem; }
      .controls { padding: 20px 16px 0; flex-direction: column; align-items: flex-start; gap: 10px; }
      .filter-group { gap: 6px; }
      .filter-btn { padding: 7px 12px; font-size: 0.75rem; }
      .search-box { width: 100%; }
      .timeframe-tabs { padding: 14px 16px 0; gap: 6px; }
      .tf-tab { padding: 6px 12px; font-size: 0.72rem; }
      .stats-bar { margin: 20px 16px 0; border-radius: 10px; flex-wrap: wrap; }
      .stat { flex: 1 1 30%; padding: 12px 8px; min-width: 0; }
      .stat:nth-child(3) { border-right: none; }
      .stat:nth-child(4) { border-top: 1px solid var(--border); }
      .stat:nth-child(5) { border-top: 1px solid var(--border); }
      .stat:nth-child(6) { border-top: 1px solid var(--border); border-right: none; }
      .stat-value { font-size: 1.1rem; }
      .stat-label { font-size: 0.62rem; }
      .last-updated { padding: 8px 16px; }
      .table-container { padding: 16px 16px 60px; }
      .category-section { margin-bottom: 32px; }

      /* Mobile card layout instead of table */
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tbody tr {
        background: var(--bg2);
        border: 1px solid var(--border);
        border-radius: 12px;
        margin-bottom: 10px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      tbody tr:last-child { border-bottom: 1px solid var(--border); }
      tbody td { padding: 0; border: none; }

      /* Row 1: asset info + signal badge */
      tbody td:nth-child(1) { display: none; } /* hide # */
      tbody td:nth-child(2) .asset-cell { gap: 10px; }
      tbody td:nth-child(2) { order: 1; }
      tbody td:nth-child(3) { order: 2; }

      /* Row 2: timeframe + price in a flex row */
      tbody td:nth-child(4),
      tbody td:nth-child(5) { order: 3; display: inline-block; }
      tbody td:nth-child(4) { margin-right: 10px; }

      /* Row 3: flipped + chart button */
      tbody td:nth-child(6),
      tbody td:nth-child(7) { order: 4; display: inline-block; }
      tbody td:nth-child(6) { margin-right: 10px; }

      .asset-logo { width: 34px; height: 34px; }
      .asset-logo-fallback { width: 34px; height: 34px; }
      .asset-name { font-size: 0.88rem; }
      .price-cell { font-size: 0.88rem; }
    }
  </style>
</head>

        <div style="color:#F5B942;font-size:1.8rem;font-weight:800;margin-bottom:8px;letter-spacing:-0.02em">Summit Cloud Scanner</div>

  function submitPassword() {
    const input = document.getElementById('pwInput').value;
    if (input === CORRECT_PASSWORD) {
      localStorage.setItem('summit_access', CORRECT_PASSWORD);
      location.reload();
    } else {
      document.getElementById('pwError').textContent = 'Incorrect password. Check your Summit Cloud Indicator access channel.';
      document.getElementById('pwInput').value = '';
    }
  }

  if (!checkAuth()) { showGate(); } else { initScanner(); }

  //  SCANNER 
  function initScanner() {
    let allFlips = [], prices = {};
    let signalFilter = 'all', categoryFilter = 'all', timeframeFilter = 'all', searchFilter = '';

    const tvSymbolMap = {
      'XAUUSD':'OANDA:XAUUSD','GOLD':'OANDA:XAUUSD','XAGUSD':'OANDA:XAGUSD','SILVER':'OANDA:XAGUSD',
      'USOIL':'TVC:USOIL','WTI':'TVC:USOIL','UKOIL':'TVC:UKOIL','BRENT':'TVC:UKOIL',
      'NATGAS':'TVC:NATURALGAS','COPPER':'TVC:COPPER','WHEAT':'CBOT:ZW1!','CORN':'CBOT:ZC1!',
    };

    function getTVLink(asset, category) {
      if (tvSymbolMap[asset]) return `https://www.tradingview.com/chart/?symbol=${tvSymbolMap[asset]}`;
      if (category === 'stock') return `https://www.tradingview.com/chart/?symbol=NASDAQ:${asset}`;
      return `https://www.tradingview.com/chart/?symbol=${asset}USDT`;
    }

    async function fetchFlips() {
      try {
        const res = await fetch(`${API_URL}/api/cloud-flips`);
        const json = await res.json();
        allFlips = json.data || [];
        allFlips.forEach(f => { if (f.price) prices[f.asset] = { price: f.price, logo: f.logo }; });
        updateStats();
        renderTable();
        document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      } catch(err) {
        document.getElementById('tableContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon"></div>
            <div class="empty-title">Connecting to Scanner...</div>
            <div class="empty-sub">Waiting for TradingView alerts.<br>Data will appear here automatically once alerts are live.</div>
          </div>`;
      }
    }

    function formatPrice(p) {
      if (!p) return '';
      if (p >= 1000) return '$' + p.toLocaleString('en-US', { maximumFractionDigits: 2 });
      if (p >= 1) return '$' + p.toFixed(2);
      return '$' + p.toFixed(6);
    }

    function timeAgo(iso) {
      const d = Math.floor((Date.now() - new Date(iso)) / 1000);
      if (d < 60) return `${d}s ago`;
      if (d < 3600) return `${Math.floor(d/60)}m ago`;
      if (d < 86400) return `${Math.floor(d/3600)}h ago`;
      return `${Math.floor(d/86400)}d ago`;
    }

    function updateStats() {
      document.getElementById('totalCount').textContent = allFlips.length;
      document.getElementById('bullCount').textContent = allFlips.filter(f => f.signal==='BULL').length;
      document.getElementById('bearCount').textContent = allFlips.filter(f => f.signal==='BEAR').length;
      document.getElementById('cryptoCount').textContent = allFlips.filter(f => f.category==='crypto').length;
      document.getElementById('stockCount').textContent = allFlips.filter(f => f.category==='stock').length;
      document.getElementById('commodityCount').textContent = allFlips.filter(f => f.category==='commodity').length;
    }

    function getLogoHtml(flip) {
      const logo = prices[flip.asset]?.logo;
      if (logo) return `<img class="asset-logo" src="${logo}" alt="${flip.asset}" onerror="this.outerHTML='<div class=asset-logo-fallback>${flip.asset.substring(0,2)}</div>'">`;
      return `<div class="asset-logo-fallback">${flip.asset.substring(0,2)}</div>`;
    }

    function renderTable() {
      let filtered = allFlips.filter(f => {
        if (signalFilter !== 'all' && f.signal !== signalFilter) return false;
        if (categoryFilter !== 'all' && f.category !== categoryFilter) return false;
        if (timeframeFilter !== 'all' && f.timeframe !== timeframeFilter) return false;
        if (searchFilter && !f.asset.toLowerCase().includes(searchFilter.toLowerCase())) return false;
        return true;
      });

      if (!filtered.length) {
        document.getElementById('tableContainer').innerHTML = `
          <div class="empty-state"><div class="empty-icon"></div>
          <div class="empty-title">No assets match your filters</div>
          <div class="empty-sub">Try adjusting the filters above.</div></div>`;
        return;
      }

      const groups = { crypto: [], stock: [], commodity: [] };
      filtered.forEach(f => { if (groups[f.category]) groups[f.category].push(f); });
      const meta = { crypto:{icon:'',label:'Crypto'}, stock:{icon:'',label:'Stocks'}, commodity:{icon:'',label:'Commodities'} };

      let html = '';
      Object.entries(groups).forEach(([cat, flips]) => {
        if (!flips.length) return;
        html += `
          <div class="category-section">
            <div class="category-header">
              <span>${meta[cat].icon}</span>
              <span class="category-title">${meta[cat].label}</span>
              <span class="category-count">${flips.length}</span>
            </div>
            <table>
              <thead><tr><th>#</th><th>Asset</th><th>Trend</th><th>Timeframe</th><th>Current Price</th><th>Flipped</th><th>Chart</th></tr></thead>
              <tbody>
                ${flips.map((f,i) => `
                  <tr>
                    <td style="color:var(--muted);font-size:0.8rem;font-weight:600">${i+1}</td>
                    <td><div class="asset-cell">${getLogoHtml(f)}<div><div class="asset-name">${f.asset}</div><div class="asset-sub">${f.category.toUpperCase()}</div></div></div></td>
                    <td><span class="signal-badge ${f.signal==='BULL'?'bull':'bear'}">${f.signal==='BULL'?' BULLISH':' BEARISH'}</span></td>
                    <td><span class="tf-badge">${f.timeframe}</span></td>
                    <td class="price-cell">${prices[f.asset]?.price ? formatPrice(prices[f.asset].price) : ''}</td>
                    <td class="time-ago">${timeAgo(f.timestamp)}</td>
                    <td><a href="${getTVLink(f.asset, f.category)}" target="_blank" class="chart-btn">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>Chart</a></td>
                  </tr>`).join('')}
              </tbody>
            </table>
          </div>`;
      });
      document.getElementById('tableContainer').innerHTML = html;
    }

    window.setSignalFilter = function(val, btn) {
      signalFilter = val;
      document.querySelectorAll('[data-signal]').forEach(b => b.classList.remove('active','bull-active','bear-active'));
      if (val==='BULL') btn.classList.add('bull-active');
      else if (val==='BEAR') btn.classList.add('bear-active');
      else btn.classList.add('active');
      renderTable();
    };
    window.setCategoryFilter = function(val) {
      categoryFilter = val;
      ['all','crypto','stock','commodity'].forEach(c => document.getElementById(`cat-${c}`)?.classList.remove('active'));
      document.getElementById(`cat-${val}`)?.classList.add('active');
      renderTable();
    };
    window.setTimeframe = function(val, btn) {
      timeframeFilter = val;
      document.querySelectorAll('.tf-tab').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderTable();
    };
    window.setSearch = function(val) { searchFilter = val; renderTable(); };

    fetchFlips();
    setInterval(fetchFlips, REFRESH_INTERVAL);
  }
</script>
